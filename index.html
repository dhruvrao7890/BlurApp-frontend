<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Story</h1>
        
        <div class="button-container">
            <button id="videoButton">Record Blurred Video</button>
            <button id="audioButton">Record Audio Only</button>
        </div>
        
        <div id="videoContainer" class="hidden">
            <video id="video" autoplay muted></video>
            <button id="stopVideo">Stop Recording</button>
        </div>
        
        <div id="audioContainer" class="hidden">
            <button id="stopAudio">Stop Recording</button>
        </div>
        
        <p id="status"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
